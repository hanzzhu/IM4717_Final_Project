<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <!-- ======= Header ======= -->
    <header>
        <div class="header">
            <!-- ======= Logo ======= -->
            <a href="index.html" class="logo">
                <img class="logoImage" src="img/logo.png" alt="Logo">
            </a>
            <!-- ======= Nav bar ======= -->
            <nav id="navbar" class="navbar">
                <ul class="nav-ul">
                    <li><a class="nav-li" href="index.html">Home</a></li>
                    <li><a class="nav-li" href="menu.html">Menu</a></li>
                    <li><a class="nav-li" href="order.html">Order</a></li>
                    <li><a class="nav-li" href="about.html">About</a></li>
                    <li><a class="nav-li" href="event.html">Event</a></li>
                </ul>
            </nav>
        </div>

    </header>
    <!-- ======= Event Section ======= -->
    <section class="event">
        <div class="container-main">
            <ul class="event-ul">
                <li><div class="event-img">
                    <img src="img/event1.jpg" alt="event1">
                    <h1>Company Gathering</h1>

                </div></li>

                <li><div class="event-img">
                    <img src="img/event2.png" alt="event2">
                    <h1> Sports Night</h1>

                </div></li>
                <li><div class="event-img">
                    <img src="img/event3.jpg" alt="event3">
                    <h1> Play Darts</h1>

                </div></li>
            </ul>
        </div>

    </section>
    <!-- ======= Reservation Section ======= -->
    <section class="reservation">
        <div class="container-main">
            <form class="reservation-form" method="get">
                <h2>Make Reservations with Us!</h2><br/>

                <input type="date" name="date" id="date" onchange="validateStartDate()" placeholder="Date">
                <input type="time" id="time" name="time" min="09:00" max="21:00" placeholder="Time">
                <input type="number" id="pax" name="pax" min=0 max=12 placeholder="Pax">
                <input type="submit" value="Book Now">

            </form>
        </div>

    </section>
    <!-- ======= Footer ======= -->
    <footer>
        <div class="footer">
            <div class="footer-nav">
                <nav class="navbar">
                    <h4>Useful Links</h4>
                    <ul class="nav-ul">
                        <li><a class="nav-li" href="index.html">Home</a></li>
                        <li><a class="nav-li" href="menu.html">Menu</a></li>
                        <li><a class="nav-li" href="order.html">Order</a></li>
                        <li><a class="nav-li" href="about.html">About</a></li>
                        <li><a class="nav-li" href="event.html">Event</a></li>
                    </ul>
                </nav>
            </div>
            <div class="footer-details">
                <ul class="footer-details-ul">
                    <li><p>
                        50 Nanyang Ave<br>SG 639798<br>
                        </strong> +65 6791 1744<br>
                        </strong> info@grillhouse.sg<br>
                        </strong> 11AM - 11PM
                    </p></li>
                    <li><img class="logoImage-footer" src="img/logo.png" alt="Logo"></li>

                </ul>
            </div>
            <div class="social-links">
                <h3>Follow Us!</h3>
                <a href="#" class="twitter"><img class="insta" src="img/insta.png"></a>
                <a href="#" class="facebook"><img class="facebook" src="img/facebook.png"></a>
                <a href="#" class="instagram"><img class="twitter" src="img/twitter.png"></i></a>
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="js/event.js"></script>

</div>
</body>
</html>
